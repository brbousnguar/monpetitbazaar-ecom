name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          # Ensure Vite uses a relative base when building on CI so
          # GitHub Pages will serve the correct asset paths.
          VITE_BASE: './'

      - name: Show built index.html (CI diagnostic)
        # This prints the generated index.html into the Actions log so we
        # can confirm the built HTML references the expected assets.
        run: |
          echo "--- dist listing ---"
          ls -la ./dist || true
          echo "--- dist/index.html ---"
          sed -n '1,200p' ./dist/index.html || true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare artifact directory (copy dist -> artifact)
        run: |
          rm -rf ./artifact || true
          mkdir -p ./artifact
          # Copy the built files into a clean artifact directory so we
          # are sure we only upload the production build files.
          cp -r ./dist/* ./artifact/
          echo "--- artifact listing ---"
          ls -la ./artifact || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./artifact
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
